<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crash Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    #game-container {
      position: relative;
      width: 100%;
      height: 70vh;
      border-bottom: 2px dashed rgba(255,255,255,0.2);
      background: repeating-linear-gradient(to bottom, rgba(255,255,255,0.03) 2px, transparent 20px);
    }
    #plane {
      position: absolute;
      top: 140px;
      left: 0;
      width: 60px;
      display: none;
      transition: transform 0.3s ease-out;
    }
    #multiplierFloat {
      position: absolute;
      top: 110px;
      left: 70px;
      font-size: 1.5em;
      font-weight: bold;
      color: #00ff99;
    }
    #explosion, #smoke {
      position: absolute;
      display: none;
      width: 70px;
      height: 70px;
      background-size: contain;
      background-repeat: no-repeat;
    }
    #explosion {
      background-image: url('https://cdn-icons-png.flaticon.com/512/483/483361.png');
    }
    #smoke {
      background-image: url('https://cdn-icons-png.flaticon.com/512/1112/1112602.png');
      opacity: 0.7;
    }
    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .btn {
      padding: 12px 24px;
      font-size: 16px;
      background: #ff0066;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:disabled {
      background: gray;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 120px;
      border-radius: 5px;
      border: none;
    }
    h3 {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <img id="plane" src="plane-yellow.png" alt="Plane">
    <div id="multiplierFloat">1.00x</div>
    <div id="explosion"></div>
    <div id="smoke"></div>
  </div>

  <div id="controls">
    <input type="number" id="betAmount" value="10" min="1">
    <button class="btn" id="placeBetBtn">ÙˆØ¶Ø¹ Ø±Ù‡Ø§Ù†</button>
    <button class="btn" id="cashOutBtn" disabled>Cash Out</button>
    <h3 id="wallet">Wallet: $100</h3>
  </div>

  <audio id="flySound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b208bd429.mp3" preload="auto"></audio>
  <audio id="explosionSound" src="https://cdn.pixabay.com/download/audio/2021/09/01/audio_2847d2cf45.mp3" preload="auto"></audio>
  <audio id="cashSound" src="https://cdn.pixabay.com/download/audio/2022/01/06/audio_05d5d32cb6.mp3" preload="auto"></audio>

  <script>
    let multiplier = 1.00;
    let wallet = 100;
    let interval;
    let inGame = false;
    let crashed = false;
    let position = 0;
    let bet = 0;

    const plane = document.getElementById('plane');
    const multiplierFloat = document.getElementById('multiplierFloat');
    const explosion = document.getElementById('explosion');
    const smoke = document.getElementById('smoke');
    const walletDisplay = document.getElementById('wallet');
    const placeBetBtn = document.getElementById('placeBetBtn');
    const cashOutBtn = document.getElementById('cashOutBtn');
    const flySound = document.getElementById('flySound');
    const explosionSound = document.getElementById('explosionSound');
    const cashSound = document.getElementById('cashSound');

    function startGame() {
      multiplier = 1.00;
      position = 0;
      crashed = false;
      plane.style.display = 'block';
      explosion.style.display = 'none';
      smoke.style.display = 'none';
      plane.style.left = '0';
      plane.style.top = '140px';
      flySound.play();

      interval = setInterval(() => {
        multiplier += 0.01;
        position += 2;
        plane.style.left = position + 'px';
        plane.style.top = (140 - position * 0.3) + 'px';
        multiplierFloat.style.left = (position + 70) + 'px';
        multiplierFloat.style.top = (110 - position * 0.3) + 'px';
        multiplierFloat.textContent = multiplier.toFixed(2) + 'x';

        if (Math.random() < 0.01 * multiplier) crash();
      }, 100);
    }

    function crash() {
      clearInterval(interval);
      crashed = true;
      explosionSound.play();
      explosion.style.left = plane.style.left;
      explosion.style.top = plane.style.top;
      smoke.style.left = plane.style.left;
      smoke.style.top = plane.style.top;
      explosion.style.display = 'block';
      smoke.style.display = 'block';
      plane.style.display = 'none';
      if (inGame) {
        wallet -= bet;
        walletDisplay.textContent = 'Wallet: $' + wallet.toFixed(2);
        inGame = false;
        alert('ØªØ®ÙˆØ±Øª $' + bet);
      }
      cashOutBtn.disabled = true;
    }

    function resetRound() {
      plane.style.display = 'none';
      cashOutBtn.disabled = true;
      setTimeout(() => {
        startGame();
      }, 3000);
    }

    placeBetBtn.onclick = () => {
      bet = parseFloat(document.getElementById('betAmount').value);
      if (bet > wallet || bet <= 0 || inGame) return;
      inGame = true;
      cashOutBtn.disabled = false;
    }

    cashOutBtn.onclick = () => {
      if (!inGame) return;
      clearInterval(interval);
      let winnings = bet * multiplier;
      wallet += winnings;
      walletDisplay.textContent = 'Wallet: $' + wallet.toFixed(2);
      inGame = false;
      cashOutBtn.disabled = true;
      cashSound.play();
      alert('Ø­ÙˆÙŠØªÙ‡Ù… ðŸ¤£ $' + winnings.toFixed(2));
      resetRound();
    }

    startGame();
    setInterval(() => {
      if (crashed) resetRound();
    }, 100);
  </script>
</body>
</html>
