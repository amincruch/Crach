<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crash Game Final</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="wallet-container">100</div>

  <div id="game-container">
    <img id="plane" src="plane-yellow.png" alt="Plane">
    <div id="multiplierFloat">1.00x</div>
  </div>

  <div id="controls">
    <div id="countdown">Next round in 3s</div>
    <input id="betAmount" type="number" min="1" value="10">
    <div class="bet-options">
      <button data-val="5">5</button>
      <button data-val="10">10</button>
      <button data-val="20">20</button>
      <button data-val="1000">1000</button>
    </div>
    <div class="auto-options">
      <label>Auto Bet: <input type="number" id="autoBetAmount" min="1" value="10"></label>
      <label>Auto Cashout: <input type="number" id="autoCashoutMultiplier" min="1.01" step="0.01" value="2.00"></label>
    </div>
    <div id="btn-group">
      <button id="startBtn">وضع رهان</button>
      <button id="cashoutBtn" disabled>سحب الأرباح</button>
    </div>
  </div>

  <div id="players">
    <!-- Fake players go here -->
  </div>

  <audio id="flySound" src="flySound.mp3" preload="auto"></audio>
  <audio id="explosionSound" src="explosionSound.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
