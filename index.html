<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crash Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="top-nav">
    <button class="nav-btn">Règles</button>
    <button class="nav-btn active">HISTORIQUE</button>
  </div>

  <div id="game-area">
    <img id="plane" src="plane-yellow.png" alt="Plane">
    <div id="countdown-container">
      <div id="countdown-circle"></div>
      <span id="countdown-number"></span>
    </div>
  </div>

  <div class="bet-section">
    <div class="bet-type-selector">
      <button class="bet-type-btn active">SÉLECTEUR DE MISE</button>
      <button class="bet-type-btn">PARI AUTO</button>
    </div>

    <div class="bet-input-group">
      <label for="betAmount">Pari</label>
      <input id="betAmount" type="number" min="1" value="3">
    </div>

    <div class="bet-options-grid">
      <button data-val="3">3</button>
      <button data-val="10">10</button>
      <button data-val="40">40</button>
      <button data-val="100">100</button>
      <button data-val="300">300</button>
      <button data-val="1000">1000</button>
      <button class="clear-bet">X</button>
    </div>

    <div class="auto-bet-cashout-options" style="display: none;">
      <div class="auto-option-group">
        <label for="autoBetAmount">Auto Bet</label>
        <input type="number" id="autoBetAmount" min="1" value="10">
      </div>
      <div class="auto-option-group">
        <label for="autoCashoutMultiplier">Auto Cashout</label>
        <input type="number" id="autoCashoutMultiplier" min="1.01" step="0.01" value="2.00">
      </div>
    </div>

    <div class="action-buttons">
      <button id="startBtn">PLACER UN PARI</button>
      <button id="cashoutBtn" disabled>RÉCUPÉRER LES GAINS</button>
    </div>
  </div>

  <div class="stats-section">
    <div class="stat-item">
      <span>رصيد المحفظة</span>
      <span id="walletBalance">0 MAD</span>
    </div>
    <div class="stat-item">
      <span>عدد الرهانات</span>
      <span id="totalBets">153</span>
    </div>
    <div class="stat-item">
      <span>إجمالي الرهانات</span>
      <span id="totalStakes">1609.08 MAD</span>
    </div>
    <div class="stat-item">
      <span>إجمالي الأرباح</span>
      <span id="totalWinnings">0 MAD</span>
    </div>
  </div>

  <div id="players-list">
    <div class="player-header">
      <span>اسم المستخدم</span>
      <span>النسبة</span>
      <span>الرهان</span>
      <span>الربح</span>
    </div>
    <div id="players">
      <!-- Fake players go here -->
    </div>
  </div>

  <div class="bottom-nav">
    <button class="bottom-btn">تسجيل</button>
    <button class="bottom-btn">دخول</button>
  </div>

  <audio id="flySound" src="flySound.mp3" preload="auto"></audio>
  <audio id="explosionSound" src="explosionSound.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
