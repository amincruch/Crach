<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Crash Game</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    #game-container {
      position: relative;
      height: 300px;
      border-bottom: 2px dashed rgba(255,255,255,0.2);
      background: repeating-linear-gradient(to bottom, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.03) 2px, transparent 2px, transparent 20px);
      text-align: center;
    }
    #plane {
      position: absolute;
      top: 140px;
      left: 0;
      width: 50px;
      display: none;
      transition: transform 0.3s ease-out;
    }
    #multiplierFloat {
      position: absolute;
      top: 110px;
      left: 60px;
      font-size: 1.5em;
      font-weight: bold;
      color: #00ff99;
    }
    #explosion {
      position: absolute;
      display: none;
      width: 50px;
      height: 50px;
      background: url('https://cdn-icons-png.flaticon.com/512/483/483361.png') no-repeat center center;
      background-size: contain;
    }
    h1#multiplier, h3#wallet, #timer {
      text-align: center;
    }
    h3#wallet {
      font-size: 1.2em;
      margin: 5px 0;
    }
    #timer {
      font-size: 1em;
      color: #ffaa00;
      margin-bottom: 10px;
      text-align: center;
    }
    .btn {
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px 5px;
      background: #ff0066;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:disabled {
      background: gray;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <img id="plane" src="favicon.svg" alt="Plane">
    <div id="multiplierFloat">1.00x</div>
    <div id="explosion"></div>
  </div>
  <h3 id="wallet">Wallet: $100</h3>
  <div id="timer">‚è≥ Loading game...</div>

  <script>
    let multiplier = 1.00, crashed = false, wallet = 100, betAmount = 10;
    let positionX = 0, positionY = 140, interval;

    const plane = document.getElementById('plane');
    const multiplierFloat = document.getElementById('multiplierFloat');
    const walletDisplay = document.getElementById('wallet');
    const timerDisplay = document.getElementById('timer');
    const explosion = document.getElementById('explosion');

    function updateWalletDisplay() {
      walletDisplay.textContent = 'Wallet: $' + wallet.toFixed(2);
    }

    function crash() {
      clearInterval(interval);
      crashed = true;
      plane.style.display = 'none';
      explosion.style.left = positionX + 'px';
      explosion.style.top = positionY + 'px';
      explosion.style.display = 'block';
      multiplierFloat.textContent = 'üí• ' + multiplier.toFixed(2) + 'x';
      timerDisplay.textContent = 'üí• ÿßŸÑÿ∑ÿßÿ¶ÿ±ÿ© ÿ™ŸÅÿ±ŸÉÿπÿßÿ™!';
      setTimeout(() => explosion.style.display = 'none', 1000);
      setTimeout(startGame, 3000);
    }

    function startGame() {
      multiplier = 1.00;
      crashed = false;
      positionX = 0;
      positionY = 140;
      plane.style.left = '0px';
      plane.style.top = positionY + 'px';
      plane.style.display = 'block';
      explosion.style.display = 'none';
      multiplierFloat.textContent = '1.00x';
      timerDisplay.textContent = 'üöÄ ÿßŸÑÿ∑ÿßÿ¶ÿ±ÿ© ÿ∑ÿßÿ±ÿ™!';

      interval = setInterval(() => {
        multiplier += 0.01;
        multiplierFloat.textContent = multiplier.toFixed(2) + 'x';
        positionX += 4;
        positionY -= 0.3;
        plane.style.left = positionX + 'px';
        plane.style.top = positionY + 'px';
        multiplierFloat.style.left = (positionX + 60) + 'px';
        multiplierFloat.style.top = (positionY - 30) + 'px';

        if (Math.random() < 0.01 + multiplier / 100) crash();
      }, 100);
    }

    updateWalletDisplay();
    window.onload = () => {
      setTimeout(startGame, 2000);
    };
  </script>
</body>
</html>
